<!DOCTYPE html>
<html lang="ta">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>பலமொழி ஸ்லைடுகள் - தமிழ்</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="lang-ta">
    <div class="app">
      <header class="topbar">
        <div class="brand"><span class="dot"></span> Multi-Language Slides (தமிழ்)</div>
      </header>

      <main class="viewport">
        <div class="slides">
          <section class="slide">
            <article class="card">
              <h2 class="title">வரவேற்கிறோம்</h2>
              <p class="desc">இது ஒரு தமிழ் ஸ்லைடு வலைத்தளம். மென்மையான அசைவுகள் மற்றும் அழகான பின்னணி!</p>
            </article>
          </section>

          <section class="slide">
            <article class="card">
              <h2 class="title">அம்சங்கள்</h2>
              <p class="desc">• மென்மையான ஸ்லைடுகள் • கண்ணாடி வடிவமைப்பு • மொபைல் நேவிகேஷன்</p>
            </article>
          </section>

          <section class="slide">
            <article class="card">
              <h2 class="title">வெளியிடல்</h2>
              <p class="desc">GitHub Pages மூலம் உங்கள் திட்டத்தை எளிதில் ஹோஸ்ட் செய்யலாம்.</p>
            </article>
          </section>
        </div>
      </main>

      <footer class="controls">
        <button id="prev" class="btn">◀ முந்தையது</button>
        <div class="dots"></div>
        <button id="next" class="btn">அடுத்து ▶</button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
