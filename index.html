<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Choose Language · Multilanguage Slides</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
<style>
.chooser { height: 100vh; display: grid; place-items: center; text-align:center; }
.chooser .card { backdrop-filter: blur(8px); background: rgba(255,255,255,.07); border: 1px solid rgba(255,255,255,.15); padding: 2.5rem; border-radius: 1.5rem; box-shadow: var(--shadow-2); }
.chooser a { display:inline-block; margin: .75rem; padding: .9rem 1.25rem; border-radius: 999px; font-weight: 700; text-decoration: none; background: var(--btn-bg); color: #0a0a0a; box-shadow: var(--shadow-1); transition: transform .2s ease, box-shadow .2s ease; }
.chooser a:hover { transform: translateY(-2px); box-shadow: var(--shadow-3); }
</style>
</head>
<body>
<ul class="bg-shapes" aria-hidden="true"></ul>
<main class="chooser">
<div class="card">
<h1>Multilanguage Website — Slides</h1>
<p>Pick your language to start the 5‑slide tour.</p>
<p>
<a href="index-en.html" aria-label="Open English version">English</a>
<a href="index-ta.html" aria-label="Open Tamil version">தமிழ் (Tamil)</a>
</p>
</div>
</main>
<script>
// Generate moving background shapes once here too
(function mountShapes(){
const host = document.querySelector('.bg-shapes');
for (let i=0;i<18;i++) {
const s = document.createElement('li');
s.className = Math.random()>.5? 'circle' : 'square';
s.style.setProperty('--x', Math.random()*100 + 'vw');
s.style.setProperty('--size', (8+Math.random()*32) + 'vmin');
s.style.setProperty('--delay', (-Math.random()*20).toFixed(2)+'s');
s.style.setProperty('--dur', (18+Math.random()*22).toFixed(1)+'s');
host.appendChild(s);
}
})();
</script>
</body>
</html>
