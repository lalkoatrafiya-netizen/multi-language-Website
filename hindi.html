<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>मल्टीलैंग्वेज स्लाइड्स - हिन्दी</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="lang-hi">
    <div class="app">
      <header class="topbar">
        <div class="brand"><span class="dot"></span> Multi-Language Slides (हिन्दी)</div>
      </header>

      <main class="viewport">
        <div class="slides">
          <section class="slide">
            <article class="card">
              <h2 class="title">स्वागत है</h2>
              <p class="desc">यह एक हिन्दी स्लाइड वेबसाइट है। स्मूथ ऐनिमेशन और ग्लोइंग बैकग्राउंड!</p>
            </article>
          </section>

          <section class="slide">
            <article class="card">
              <h2 class="title">विशेषताएँ</h2>
              <p class="desc">• स्मूथ स्लाइड्स • ग्लास डिज़ाइन • मोबाइल नेविगेशन</p>
            </article>
          </section>

          <section class="slide">
            <article class="card">
              <h2 class="title">प्रकाशन</h2>
              <p class="desc">GitHub Pages पर आप अपनी वेबसाइट आसानी से होस्ट कर सकते हैं।</p>
            </article>
          </section>
        </div>
      </main>

      <footer class="controls">
        <button id="prev" class="btn">◀ पीछे</button>
        <div class="dots"></div>
        <button id="next" class="btn">आगे ▶</button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
